<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squares</title>
  <style>
    * { margin: 0 }

    .main {
        position: relative;
        display: inline-block;
        padding: 40px;
    }

    .table {
        position: relative;
        display: block;
        background-color: #48AAE6;
        border: 1px solid white;
    }

    .add {
        background-color: #F6C052;
    }

    .remove {
        background-color: #B20000;
        display: none;
    }

    .button {
        height: 40px;
        width: 40px;
        position: absolute;
        cursor: pointer;
        text-align: center;
        vertical-align: middle;
        line-height: 40px;
        color: white;
        font-weight: bold;
    }

    .main .add.bottom {
        left: 44px;
        bottom: 0px;
    }

    .main .add.right {
        right: 0px;
        top: 44px;
    }

    .main .remove.top {
        left: 44px;
        top: 0px;
    }

    .main .remove.left {
        left: 0px;
        top: 44px;
    }

    .main .table table td {
        height: 40px;
        width: 40px;
        padding: 0px;
        margin: 0px;
        border: 1px solid white;
    }
  </style>
</head>
  <body>
    <div class="main"></div>
    <script src="index.js"></script>
  </body>
</html>
